<!-- affiche un ensemble d'articles -->
<div class="background-article">
  @if (canWrite$ | async) {
    <div class="file-actions">
      <button class="file-actions__btn" (click)="openCompose()">RÃ©diger un nouvel article</button>
    </div>
  }
  <div class="articles">
    <app-article
      *ngFor="let article of sortedArticles; let i = index"
      [article]="article"
      [index]="i"
      (edit)="openEdit($event)"
      (deleted)="handleArticleDeleted($event)"
    ></app-article>
  </div>

  @if (showCompose) {
    <app-article-compose
      [idSection]="idSection"
      [article]="editingArticle"
      (close)="closeCompose()"
      (submitArticle)="handleArticleSaved($event)"
    ></app-article-compose>
  }
</div>
