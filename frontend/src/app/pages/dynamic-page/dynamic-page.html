@if (error) {
  <div class="error">
    <p>{{ error }}</p>
  </div>
}

@if (section && !loading) {
  <app-file-article
    [articles]="articles"
    [idSection]="section.idSection"
    [section]="section"
    (articleSaved)="onArticleSaved($event)"
    (articleDeleted)="onArticleDeleted($event)"
  />
} @else if (!section) {
  <p>Aucune section sélectionnée</p>
}
